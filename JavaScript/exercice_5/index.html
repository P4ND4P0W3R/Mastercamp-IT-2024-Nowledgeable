<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo list</title>
        <link rel="stylesheet" href="style.css" />

    <body>
        <ul id="task-list"></ul>

        <script src="script.js"></script>
    </body>
